  <!-- Open Graph (Facebook e outras redes sociais) -->

  <!-- Robots -->
  <meta name="robots" content="index, follow" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    body {
      padding: 20px; /* margem ao redor do vídeo */
      box-sizing: border-box;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* mantém o vídeo inteiro sem cortar */
      background: black;
      display: block;
      border-radius: 8px; /* opcional, para arredondar as bordas */
      border:solid  1px white;
    }
    #debug {
      position: fixed;
      top: 10px; left: 10px; background: rgba(255,255,255,0.8); color: black; padding: 5px;
      font-family: monospace;
      z-index: 1000;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <video id="video" muted autoplay loop playsinline preload="auto">
    <source src="video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <script>
    const video = document.getElementById('video');
    const debug = document.getElementById('debug');

    video.addEventListener('loadeddata', () => {
      debug.textContent = 'Status: Vídeo carregado com sucesso!';
      video.play().catch(e => {
        debug.textContent = 'Status: Erro ao tentar reproduzir o vídeo: ' + e.message;
      });
    });

    video.addEventListener('error', (e) => {
      debug.textContent = 'Status: Erro ao carregar vídeo. Verifique o caminho e o arquivo.';
      console.error('Erro no vídeo:', e);
    });
  </script>
</body>
</html>
